<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Разные формы</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="formy">
			<!-- Первая форма -->
		<div class="number-one">
			<h1>Первая  форма</h1>
			<form class="form" action="" method="">
        <label for="name">
          <input class="name" type="text" name="name" id="name" placeholder="Ваше имя" />
        </label>
        <label for="tel">
          <input class="tel" type="tel" name="phone" id="tel" placeholder="Ваш номер" />
        </label>

        <button class="btn">Отправить</button>
      </form>
		</div>
			<!-- Конец первой формы -->
		
			<!-- Вторая форма -->
		<div class="number-two">
			<h1>Вторая форма</h1>
			<form class="form-2" action="" method="">
				<label for="name">Ваше имя</label>
				<input class="name-1" type="text" name="name" id="name" placeholder="" />
				<label for="tel">Ваш номер</label>
				<input class="tel-1" type="tel" name="phone" id="tel" placeholder="" />
				<button class="button">Отправить</button>
			</form>
		</div>
		<!-- Конец второй формы -->
		</div>

	</body>
</html>
